---
- hosts: all

  vars:
    user: jason
    ssh_key_name: id_ecdsa

  tasks:
    - name: Ensure group exists
      group:
        name: "{{ user }}"
        state: present
      become: true

    - name: Configure user
      user:
        name: "{{ user }}"
        shell: /usr/bin/zsh
        generate_ssh_key: true
        ssh_key_bits: 256
        ssh_key_type: ecdsa
        ssh_key_file: "{{ ansible_env.HOME }}/.ssh/{{ ssh_key_name }}"
        groups:
          - libvirt
          - wheel
          - "{{ user }}"
      register: userinfo
      become: true

    # make it work for osx
    - name: Add wheel to passwordless sudoers
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel	ALL=(ALL)	NOPASSWD: ALL'
        validate: 'visudo -cf %s'
      become: true

    - name: Push SSH pubkey to GitHub
      local_action:
        module: github_key
        name: "ansible-{{ ansible_machine_id }}"
        token: "{{ token }}"
        pubkey: "{{ userinfo.ssh_public_key }}"
